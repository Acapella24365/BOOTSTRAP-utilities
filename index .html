<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<title>Full width container</title>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:rgb(7, 207, 207)">
                HAYAAM LEARNING CODING

            </h1>
        </div>
    </div>
    <h2> 
        BUTTONS
    </h2>
    <button type="button" class="btn btn-primary">PRIMARY</button>
    <button type="button" class="btn btn-danger">WARNING</button>
    <button type="button" class="btn btn-success">SECONDARY</button>
    <button type="button" class="btn btn-warning">CAUTION</button>

    <h2>
        BADGES
    </h2>
    <span class="badge badge-primary"> ONE </span>
    <span class="badge badge-warning"> TWO </span>
    <span class="badge badge-success"> THREE </span>
    <span class="badge badge-danger"> FOUR </span>
    <span class="badge badge-info"> FIVE </span>

    <h2>
        PROGRESS
    </h2>
    <div class="progress">
        <div class="progress-bar" style="width: 5%">
            5%
        </div>
    </div>
    
</body>
 </html>
